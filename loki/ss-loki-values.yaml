loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  querier:
    max_concurrent: 2

  storage:
    type: s3
    bucketNames:
        chunks: chunk
        ruler: ruler
        admin: admin
    s3:
      # s3 URL can be used to specify the endpoint, access key, secret key, and bucket name this works well for S3 compatible storages or if you are hosting Loki on-premises and want to use S3 as the storage backend. Either use the s3 URL or the individual fields below (AWS endpoint, region, secret).
      #s3: s3://access_key:secret_access_key@custom_endpoint/bucket_name
      # AWS endpoint URL
      endpoint: http://minio-svc.dev.svc.cluster.local:9000/loki
      # AWS secret access key
      secretAccessKey: 5nhePRTwQwNMnM0Kb5AEltvWddYO17Na14cATF4B
      # AWS access key ID
      accessKeyId: xUlknuCl4q18bm94WQM0
      # Forces the path style for S3 (true/false)
      s3ForcePathStyle: true
      # Allows insecure (HTTP) connections (true/false)
      insecure: true

deploymentMode: SimpleScalable

backend:
  replicas: 2
  persistence:
    size: 2Gi
read:
  replicas: 2
write:
  replicas: 2
  persistence:
    size: 2Gi

# Disable minio storage
minio:
  enabled: false
gateway:
  enabled: true
  basicAuth:
    enabled: false
  service:
    type: NodePort
